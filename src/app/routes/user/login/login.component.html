<div class="bg-login">
    <div class="container-full">
    <div class="page-container">
        <div class="container container-xs">
            <div class="card transparent p-sm">

                <div class="card-heading">
                    <div class="text-center">
                        <img src="assets/img/ct-logo-w.png" />
                    </div>
                </div>
                <div class="card-body">

                    <div class="btn-group btn-group-justified" role="group">
                        <a class="btn btn-tab btn-transparent active btn-text-white btn-lg">Ingresar</a>
                        <a class="btn btn-tab btn-transparent btn-text-white btn-lg " [routerLink]="'/signup'">Crear Cuenta</a>

                      </div>
                      <br>

                    <form  class="formly" name="loginForm" role="form" [formGroup]="loginForm" (ngSubmit)="login(user)">
                        <formly-form [model]="user" [fields]="userFields"></formly-form>
                        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-warning btn-lg btn-block">Ingresar</button>
                    </form>

                </div>


                <div class="text-center">
                    <a [routerLink]="'/recover'" class="text-inherit">Olvidaste el password?</a>

                </div>

                <br>

            </div>

        </div>
    </div>
</div>
</div>
